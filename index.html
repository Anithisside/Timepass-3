<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Popup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="popup" class="popup-container">
        <div class="popup">
            <p class="question">Are you interested?</p>
            <button id="yesButton" class="popup-button">Yes</button>
            <button id="noButton" class="popup-button">No</button>
        </div>
    </div>

    <!-- Final window -->
    <div id="finalPopup" class="final-popup-container" style="display:none;">
        <div class="final-popup">
            <h1 class="final-message">You are selected!</h1>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
